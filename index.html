<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Matter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>



    <h1 class="text-5xl text-green-700 text-center mt-10"> MONEY MATTER</h1>
    <section class=" mx-auto w-3/4 mt-10 flex justify-evenly">
        <section class=" p-2  border border-green-700">
            <img src="images/money-matter.jpg" alt="">
        </section>

        <section class="flex justify-center flex-col items-center">
            <h3 class="text-3xl mb-5 font-bold ">Income </h3>
            <p class="font-bold">Income : <input class=" font-bold px-2 py-1 bg-green-200 rounded border border-black"
                    type="text"></p>

            <h3 class="text-3xl mb-5 font-bold my-5">Expense </h3>
            <p class="font-bold">Food : <input class=" font-bold px-2 py-1 bg-green-200 rounded border border-black"
                    type="text">
            </p>
            <p class="font-bold my-5">Rent : <input
                    class=" font-bold px-2 py-1 bg-green-200 rounded border border-black" type="text">
            </p>
            <p class="font-bold">Cloth: <input class=" font-bold px-2 py-1 bg-green-200 rounded border border-black"
                    type="text">
            </p>

        </section>

    </section>

    <script src="js/script.js"></script>
</body>

</html>
