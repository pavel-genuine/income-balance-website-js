<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Matter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>



    <h1 class="text-5xl text-green-700 text-center mt-5"> MONEY MATTER</h1>
    <section class=" mx-auto w-3/4 mt-10 flex justify-evenly">
        <section>
            <img class=" border border-green-700" src="images/money-matter.jpg" alt="">
        </section>

        <section class=" border border-green-700 flex justify-center flex-col items-center bg-green-100 p-4 mb-3">
            <h3 class="text-3xl mb-5 font-bold ">Income </h3>
            <p class="font-bold">Income : <input id="income"
                    class=" font-bold px-2 py-1 bg-green-200 rounded border border-black" type="text"></p>

            <h3 class="text-3xl  font-bold my-5">Expenses </h3>
            <p class="font-bold">Food : <input id="food"
                    class=" font-bold px-2 py-1 bg-green-200 rounded border border-black" type="text">
            </p>
            <p class="font-bold my-5">Rent : <input id="rent"
                    class=" font-bold px-2 py-1 bg-green-200 rounded border border-black" type="text">
            </p>
            <p class="font-bold">Cloth: <input id="cloth"
                    class=" font-bold px-2 py-1 bg-green-200 rounded border border-black" type="text">
            </p>

            <button id="calc-btn"
                class=" px-7 py-2  bg-red-400 my-5 px-2 text-white rounded font-semibold">Calculate</button>
            <p class=" text-2xl  font-bold my-2">Total Expenses : <span id="total-expense"></span></p>
            <p class="text-2xl  font-bold">Balance : <span id="balance"></span></p>

            <p class="font-bold">Save: <input id="save-percentage"
                    class=" font-bold px-2 py-1 bg-green-200 rounded border border-black" type="text"> <span
                    class=" font-bold mx-3">%</span>
                <button id="save-btn"
                    class=" btn px-7 py-1  bg-red-400 my-5 px-2 text-white rounded font-semibold">Save</button>
            </p>
            <p class="text-2xl  font-bold my-2">Saving Amount : <span id="saving-amount"></span></p>
            <p class="text-2xl  font-bold">Remaining Balance : <span id="remain-balance"></span></p>

        </section>

    </section>

    <script src="js/script.js"></script>
</body>

</html>
