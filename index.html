<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Matter</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <h1 class="text-4xl text-green-700 text-center mt-5 py-2 bg-red-300 w-80 mx-auto rounded border border-green-700">
        MONEY MATTER
    </h1>
    <section class=" mx-auto w-3/4 mt-10 lg:flex justify-evenly">

        <!-- image section  -->
        <section class="my-3">
            <img class="border border-red-700 " src="images/money-matter.jpg" alt="">
        </section>

        <!-- calculation section  -->
        <section class=" border border-red-700 lg:flex justify-center flex-col items-center bg-green-100 p-4 my-3">

            <!-- income  -->
            <h3 class="text-lg mb-5 font-bold ">Income </h3>
            <p class="font-bold">Income : <input id="income"
                    class=" font-bold px-2 py-1 bg-green-200 rounded border border-black" type="text"></p>

            <!-- Expenses -->
            <h3 class="text-lg  font-bold my-5">Expenses </h3>
            <p class="font-bold">Food : <input id="food"
                    class=" font-bold px-2 py-1 bg-green-200 rounded border border-black" type="text">
            </p>
            <p class="font-bold my-5">Rent : <input id="rent"
                    class=" font-bold px-2 py-1 bg-green-200 rounded border border-black" type="text">
            </p>
            <p class="font-bold">Cloth: <input id="cloth"
                    class=" font-bold px-2 py-1 bg-green-200 rounded border border-black" type="text">
            </p>

            <!-- calculate  -->
            <button id="calc-btn"
                class=" px-7 py-2  bg-red-400 my-5 px-2 text-white rounded font-semibold">Calculate</button>
            <p class=" text-lg  font-bold my-2">Total Expenses : <span id="total-expense"></span></p>
            <p class="text-lg mb-5  font-bold">Balance : <span id="balance"></span></p>

            <!-- savings  -->
            <p class="font-bold">Save: <input id="save-percentage"
                    class=" w-40 font-bold px-2 py-1 bg-green-200 rounded border border-black" type="text"> <span
                    class=" font-bold mx-3">%</span>
                <button id="save-btn"
                    class=" btn px-7 py-1  bg-red-400 my-5 px-2 text-white rounded font-semibold">Save</button>
            </p>
            <p class="text-lg  font-bold my-2">Saving Amount : <span id="saving-amount"></span></p>

            <!-- remaing balance  -->
            <p class="text-lg  font-bold">Remaining Balance : <span id="remain-balance"></span></p>

        </section>

    </section>

    <!-- script source  -->
    <script src="js/script.js"></script>
</body>

</html>
